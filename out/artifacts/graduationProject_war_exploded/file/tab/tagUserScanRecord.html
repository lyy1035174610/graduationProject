<script type="application/javascript">

var records = document.getElementById("userScanRecord");
var records_html = records.innerHTML;
var html = "<tr>   
            <td height=\"20\" bgcolor=\"#FFFFFF\"><div align=\"center\"><span class=\"STYLE1\">{{u_name}}</span></div></td>
            <td height=\"20\" bgcolor=\"#FFFFFF\"><div align=\"center\"><span class=\"STYLE1\">{{score}}</span></div></td>
            <td bgcolor=\"#FFFFFF\"><div align=\"center\"><span class=\"STYLE1\">{{longitude}}</span></div></td>
            <td height=\"20\" bgcolor=\"#FFFFFF\"><div align=\"center\"><span class=\"STYLE1\">{{latitude}}</span></div></td>
            <td height=\"20\" bgcolor=\"#FFFFFF\"><div align=\"center\"><span class=\"STYLE4\"><img src=\"images/edt.gif\" width=\"16\" height=\"16\">编辑&nbsp; &nbsp;<img src=\"images/del.gif\" width=\"16\" height=\"16\">删除</span></div></td></tr>";
function addRecord(){
alert("addRecord()");
	records_html = records_html + html.replace(/\{\{u_name\}\}/g,"aaa").replace(/\{\{score\}\}/g,"5.0").replace(/\{\{longitude\}\}/g,"111.111").replace(/\{\{latitude\}\}/g,"22.22");
	records.innerHTML = records_html;
}


var  highlightcolor='#c1ebff';
//此处clickcolor只能用win系统颜色代码才能成功,如果用#xxxxxx的代码就不行,还没搞清楚为什么:(
var  clickcolor='#51b2f6';
function  changeto(){
source=event.srcElement;
if  (source.tagName=="TR"||source.tagName=="TABLE")
return;
while(source.tagName!="TD")
source=source.parentElement;
source=source.parentElement;
cs  =  source.children;
//alert(cs.length);
if  (cs[1].style.backgroundColor!=highlightcolor&&source.id!="nc"&&cs[1].style.backgroundColor!=clickcolor)
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor=highlightcolor;
}
}

function  changeback(){
if  (event.fromElement.contains(event.toElement)||source.contains(event.toElement)||source.id=="nc")
return
if  (event.toElement!=source&&cs[1].style.backgroundColor!=clickcolor)
//source.style.backgroundColor=originalcolor
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor="";
}
}

function  clickto(){
source=event.srcElement;
if  (source.tagName=="TR"||source.tagName=="TABLE")
return;
while(source.tagName!="TD")
source=source.parentElement;
source=source.parentElement;
cs  =  source.children;
//alert(cs.length);
if  (cs[1].style.backgroundColor!=clickcolor&&source.id!="nc")
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor=clickcolor;
}
else
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor="";
}
}
</script>
